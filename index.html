<!DOCTYPE html>
<html lang="es">
<head>

  <!-- Tailwind CSS -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {

    }

      background-color: #1e40af;
      color: white;

      text-align: center;
      border-radius: 10px 10px 0 0;
    }
    .footer {
      background-color: #1e3a8a;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
      border-radius: 0 0 10px 10px;
    }
    .section-title {
      border-left: 4px solid #1d4ed8;
      padding-left: 12px;
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 1.2rem;
      color: #1e3a8a;
    }
    .input-group {
      margin-bottom: 16px;
    }
    label {
      font-weight: 600;
      color: #1e3a8a;
    }
    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      background-color: white;
    }
    .btn {
      padding: 12px 24px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .btn:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="max-w-5xl mx-auto mt-6 shadow-xl bg-white rounded-xl overflow-hidden">

    <!-- üß¢ Encabezado institucional -->
    <div class="header">
      <h1 class="text-3xl font-bold">RCI Sistemas Contra Incendio</h1>
    </div>

    <div class="px-6 py-4">
      <!-- Aqu√≠ se insertar√° la secci√≥n de datos t√©cnicos, ubicaci√≥n, fotos y firmas en los pr√≥ximos bloques -->
      <!-- üîß DATOS GENERALES + UBICACI√ìN -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
        <div>
          <label for="lugar">üìç Lugar</label>
          <div class="flex gap-2 mt-1">
            <input type="text" id="lugar" class="border rounded px-3 py-2 w-full" placeholder="Ubicaci√≥n">
            <button onclick="obtenerUbicacion()" class="btn">Ubicaci√≥n</button>
          </div>
        </div>
        <div>
          <label for="tecnico">üë∑ T√©cnico</label>
          <input type="text" id="tecnico" class="border rounded px-3 py-2 w-full mt-1" placeholder="Nombre">
        </div>
        <div>
          <label for="atiende">üë§ Atiende</label>
          <input type="text" id="atiende" class="border rounded px-3 py-2 w-full mt-1" placeholder="Responsable en sitio">
        </div>
        <div>
          <label for="fecha">üìÖ Fecha</label>
          <input type="date" id="fecha" class="border rounded px-3 py-2 w-full mt-1">
        </div>
      </div>

      <!-- üßØ BOMBA JOCKEY -->
      <div class="section-title">Bomba Jockey</div>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <div class="input-group"><label>V. Entrada L1-L2</label><input type="text"></div>
        <div class="input-group"><label>V. Entrada L1-L3</label><input type="text"></div>
        <div class="input-group"><label>V. Entrada L2-L3</label><input type="text"></div>
        <div class="input-group"><label>Amperaje L1</label><input type="text"></div>
        <div class="input-group"><label>Amperaje L2</label><input type="text"></div>
        <div class="input-group"><label>Amperaje L3</label><input type="text"></div>
        <div class="input-group"><label>Descarga PSI</label><input type="text"></div>
      </div>

      <!-- ‚ö° BOMBA EL√âCTRICA -->
      <div class="section-title mt-8">Bomba El√©ctrica</div>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <div class="input-group"><label>V. Entrada L1-L2</label><input type="text"></div>
        <div class="input-group"><label>V. Entrada L1-L3</label><input type="text"></div>
        <div class="input-group"><label>V. Entrada L2-L3</label><input type="text"></div>
        <div class="input-group"><label>Amperaje L1</label><input type="text"></div>
        <div class="input-group"><label>Amperaje L2</label><input type="text"></div>
        <div class="input-group"><label>Amperaje L3</label><input type="text"></div>
        <div class="input-group"><label>Descarga PSI</label><input type="text"></div>
      </div>

      <!-- üî• BOMBA DI√âSEL -->
      <div class="section-title mt-8">Bomba Di√©sel</div>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <div class="input-group"><label>Nivel Agua/Aceite</label><input type="text"></div>
        <div class="input-group"><label>Diesel (+¬æ / -¬æ)</label><input type="text"></div>
        <div class="input-group"><label>Presi√≥n Aceite PSI</label><input type="text"></div>
        <div class="input-group"><label>Temperatura Inicial ¬∞C</label><input type="text"></div>
        <div class="input-group"><label>Temperatura Final ¬∞C</label><input type="text"></div>
        <div class="input-group"><label>Horas Inicial</label><input type="text"></div>
        <div class="input-group"><label>Horas Final</label><input type="text"></div>
      </div>
      <!-- üì∏ EVIDENCIA FOTOGR√ÅFICA -->
      <div class="section-title mt-10">Evidencia Fotogr√°fica</div>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <div>
          <label>Foto 1</label>
          <input type="file" accept="image/*" class="border rounded px-3 py-2 w-full">
        </div>
        <div>
          <label>Foto 2</label>
          <input type="file" accept="image/*" class="border rounded px-3 py-2 w-full">
        </div>
        <div>
          <label>Foto 3</label>
          <input type="file" accept="image/*" class="border rounded px-3 py-2 w-full">
        </div>
        <div>
          <label>Foto 4</label>
          <input type="file" accept="image/*" class="border rounded px-3 py-2 w-full">
        </div>
        <div>
          <label>Foto 5</label>
          <input type="file" accept="image/*" class="border rounded px-3 py-2 w-full">
        </div>
        <div>
          <label>Foto 6</label>
          <input type="file" accept="image/*" class="border rounded px-3 py-2 w-full">
        </div>
      </div>
      <!-- ‚úçÔ∏è FIRMAS -->
      <div class="section-title mt-10">Firmas</div>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">

        <div>
          <label>Firma del T√©cnico</label>
          <canvas id="firmaTecnico" width="300" height="150" style="border:1px solid #ccc; border-radius:8px;"></canvas>
          <input type="text" id="nombreTecnicoFirma" class="border rounded px-3 py-2 w-full mt-2" placeholder="Nombre del t√©cnico">
        </div>

        <div>
          <label>Firma del Supervisor</label>
          <canvas id="firmaSupervisor" width="300" height="150" style="border:1px solid #ccc; border-radius:8px;"></canvas>
          <input type="text" id="nombreSupervisorFirma" class="border rounded px-3 py-2 w-full mt-2" placeholder="Nombre del supervisor">
        </div>
      </div>

      <!-- üìã OBSERVACIONES -->
      <div class="section-title mt-10">Observaciones</div>
      <textarea class="w-full h-24 p-3 border rounded mb-4" placeholder="Observaciones generales..."></textarea>

      <!-- BOTONES -->
      <div class="flex flex-col sm:flex-row gap-4 mt-4">
        <button id="pdfBtn" class="btn w-full sm:w-auto">Exportar a PDF</button>
        <button id="mailBtn" class="btn w-full sm:w-auto bg-green-600 hover:bg-green-700">Enviar por correo</button>
      </div>
    </div> <!-- Cierre del cuerpo del reporte -->
    <!-- üß† Scripts funcionales -->
    <script>
      const { jsPDF } = window.jspdf;

      function obtenerUbicacion() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            pos => {
              const lat = pos.coords.latitude.toFixed(5);
              const lon = pos.coords.longitude.toFixed(5);
              document.getElementById("lugar").value = `Lat: ${lat}, Lon: ${lon}`;
            },
            err => {
              alert("No se pudo obtener la ubicaci√≥n. Activa permisos de GPS.");
            }
          );
        } else {
          alert("Tu navegador no permite geolocalizaci√≥n.");
        }
      }

      // Firma digital
      function inicializarCanvasFirma(idCanvas) {
        const canvas = document.getElementById(idCanvas);
        const ctx = canvas.getContext("2d");
        let dibujando = false;

        canvas.addEventListener("mousedown", () => dibujando = true);
        canvas.addEventListener("mouseup", () => dibujando = false);
        canvas.addEventListener("mousemove", e => {
          if (!dibujando) return;
          const rect = canvas.getBoundingClientRect();
          ctx.lineWidth = 2;
          ctx.lineCap = "round";
          ctx.strokeStyle = "#111827";
          ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
          ctx.stroke();
          ctx.beginPath();
          ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        });
      }

      inicializarCanvasFirma("firmaTecnico");
      inicializarCanvasFirma("firmaSupervisor");

      // Exportar PDF
      document.getElementById("pdfBtn").addEventListener("click", () => {
        html2canvas(document.querySelector(".max-w-5xl")).then(canvas => {
          const imgData = canvas.toDataURL("image/png");
          const pdf = new jsPDF("p", "mm", "a4");
          const pageWidth = pdf.internal.pageSize.getWidth();
          const pageHeight = pdf.internal.pageSize.getHeight();
          const imgProps = pdf.getImageProperties(imgData);
          const pdfHeight = (imgProps.height * pageWidth) / imgProps.width;

          pdf.addImage(imgData, "PNG", 0, 0, pageWidth, pdfHeight);
          pdf.save("RCI_reporte_servicio.pdf");
        });
      });

      // Enviar correo
      document.getElementById("mailBtn").addEventListener("click", () => {
        const lugar = document.getElementById("lugar").value;
        const tecnico = document.getElementById("tecnico").value;
        const fecha = document.getElementById("fecha").value;
        const asunto = `Reporte t√©cnico - ${fecha}`;
        const cuerpo = `Lugar: ${lugar}\nT√©cnico: ${tecnico}\n\nSe adjunta el reporte generado.`;
        window.location.href = `mailto:rciadan2024@gmail.com?subject=${encodeURIComponent(asunto)}&body=${encodeURIComponent(cuerpo)}`;
      });
    </script>

    <!-- üìå Pie de p√°gina institucional -->
    <div class="footer">
      <p class="text-sm">RCI M√©xico ‚Äî Certificados NFPA</p>
    </div>
  </div>
</body>
</html>
